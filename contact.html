<body>
  <div class="container">
    <header class="page-header">
      <div class="row">
        <div class="col-sm-12">
          <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <a class="navbar-brand text-light bg-info" href="index.html"><h2>Jenny Sterlein</h2></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

<br>
  <div id="main-container" class="container">

      <div class="row">
        <div class="col-sm-12 text-info">
          <h2>Contact</h2>
        </div>
      </div>
      <hr>
      <br>
      <div class="row">    
        <div class="col-sm-10 offset-1">
          <form>  
            <div class="form-group">
                <label for="usr">Name:</label>
                <input type="text" class="form-control" id="usr" placeholder="Ex. John Smith">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="example@gmail.com">
            </div>            
            <div class="form-group">
                <label for="comment">Message:</label>
                <textarea class="form-control" rows="5" id="comment"></textarea>
            </div> 
          </form> 
          <br>
          <button type="button" class="btn btn-info">Submit</button>
        </div>
      </div>   
    </section>
